# Set the prefix key to Ctrl-a (more convenient than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support (for scrolling and clicking panes)
set -g mouse on

# Set pane splitting to use more intuitive keys
bind | split-window -h # Split vertically (think: pipe character splits vertically)
bind - split-window -v # Split horizontally (think: hyphen splits horizontally)

# Reload the tmux config with Ctrl-a r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded!"

# Enable vi-style keys in copy mode
setw -g mode-keys vi
